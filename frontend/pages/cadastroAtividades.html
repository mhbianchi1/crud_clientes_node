<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atividades</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div id="menu"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function () {
                $('#menu').load('menu.html');
            });
        </script>
    </header>
    
    <main>
        <div class="container">
            <h1>Cadastro de Atividades</h1>

            <form id="activityForm" action="http://localhost:3000/activities" method="POST">
                <div class="form-group">
                    <label for="title">Título da Atividade</label>
                    <input type="text" id="title" class="form-control" placeholder="Título da Atividade" required>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" class="form-control" rows="4" placeholder="Descrição da Atividade"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="question">Pergunta</label>
                    <textarea id="question" class="form-control" rows="4" placeholder="Digite a pergunta"
                        required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar Atividade</button>
            </form>
            <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert">
                Atividade cadastrada com sucesso!
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script>
        document.getElementById("confirmExitButton").addEventListener("click", function () {
            window.location.href = "login.html";
        });
    </script>
    <script src="../js/cadastroAtividades.js"></script>
</body>

</html>
