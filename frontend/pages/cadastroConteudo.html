<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div id="menu"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function () {
                $('#menu').load('menu.html');
            });
        </script>
    </header>

    <main>
        <div class="container">
            <h1>Cadastro de Conteúdos - Testes de Software</h1>
            <form id="contentForm">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Tipo de Teste:</label>
                    <select id="category" name="category" required>
                        <option value="">Selecione...</option>
                        <option value="Teste de Unidade">Teste de Unidade</option>
                        <option value="Teste de Integração">Teste de Integração</option>
                        <option value="Teste de Aceitação">Teste de Aceitação</option>
                        <option value="Teste de Performance">Teste de Performance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo:</label>
                    <textarea id="content" name="content" rows="6" required></textarea>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="../js/cadastroConteudos.js"></script>
</body>

</html>
