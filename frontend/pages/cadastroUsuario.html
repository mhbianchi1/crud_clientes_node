<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>

    <style>
        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #f8f9fa;
            color: #212529;
        }
    </style>
</head>

<body>
    <header>
        <div id="menu"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function () {
                $('#menu').load('menu.html');
            });
        </script>
    </header>
    <main>
        <div class="container">
            <h1>Cadastro de Usuários</h1>

            <form id="userForm" action="http://localhost:3000/users" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="numberTelephone">Telefone</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="Telefone" name="telefone"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
            </form>
            <div class="alert alert-success mt-3 d-none" id="successMessage" role="alert">
                Usuário cadastrado com sucesso!
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/cadastroUsuarios.js"> </script>
    <script>
    </script>

</body>

</html>
